<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="heartkiss.css">
</head>

<body>
    <main>
        <!-- Audio Player Section -->
        <div class="audio-player">
        <!-- Album Art -->
        <img src="Images\musicart.png" alt="Album Art" class="album-art">
            
            <!-- Song Info -->
            <div class="song-info">
                <h2>Riptide</h2>
                <p>Vance Joy</p>
            </div>

            <!-- Playback Controls -->
            <div class="controls">
                <button id="rewindButton" class="control-button">⏮️</button>
                <button id="playPauseButton" class="control-button">▶️</button>
                <button id="forwardButton" class="control-button">⏭️</button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <span id="currentTime">00:00</span>
                <input type="range" id="progressBar" value="0" max="100">
                <span id="duration">00:00</span>
            </div>

            <!-- Hidden audio element -->
            <audio id="audio" src="Music\Riptide-Vance-Joy.mp3"></audio>
        </div>
            <h1>Oi criança ❤️</h1>
            <p>Este é o meu primeiro site hospedado no GitHub Pages.</p>
            <p>Estou muito feliz por você estar aqui! 😊</p>
    </main>

    <div class="button-container">
        <button class="kiss-button" onclick="createHearts()">Mandar beijos 💋</button>
    </div>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2024 Meu Primeiro Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
